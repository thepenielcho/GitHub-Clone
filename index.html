<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub</title>

  <meta name="author" content="HEROPY">
  <meta name="description" content="GitHub is a service where">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  user-scalable=no, maximum-scale=1, minimum-scale=1">
<!--  width=device-width는 기기의 화면에 맞춘다는 뜻, initial-scale은 처음 로딩될때 화면 축소 확대 없이 100%로 나타낸다는 뜻,
user-scalable은 사용자가 화면 확대 축소를 시킬지말지 결정하는 것, maximum-scale/minimum-scale은 확대 축소 범위를 정하는 것.
앞에서 안된다고 해놓고 굳이 정하는 이유는 가끔 막아놔도 확대 축소가 가능한 브라우저가 있기 때문.-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--  인터넷 익스플로러 렌더링-->

<!--  og: open graph의 약어, 정보라는 뜻. 외부에 보여질 정보 정의-->
<!--  open graph는 페이스북에서 활용하는 방법, Twitter Card는 트위터에서 활용하는 방법. 난 트잉여니까 Twitter Card 써야지.-->

  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software.
  More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
<!--  카카오톡 등에 공유될 때 이 이미지가 들어감. 검색엔진에 나오는 내용들도 비슷.-->
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software.
  More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<!--  IE 지원. 다만 IE의 경우 루트 경로에 ico 파일이 있으면 그걸 자동으로 가져가 파비콘으로 사용. 즉 생략 가능-->
  <link rel="icon" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
<!--  모바일 파비콘 지원-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
<!--  플러그인이나 라이브러리는 메인보다 무조건 앞에 호출해야!-->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="body__container">
<!--body의 일부분인 컨테이너-->
<!--BEM 작명 규칙
    Block Element Modifier - CSS 작명 규칙
    __ : ~의 일부분
    -- : 상태를 의미하는 수식어가 붙을 때 ex) btn--success btn--danger
    - : 그냥 이름의 경우. 일반적인 작명-->

<!--한 선이 끝나는 지점까지가 한 섹션. 즉 페이지는 헤더 섹션, 메인 섹션 1,2,3,..., 푸터 섹션으로 나뉨.
그 중 콘텐츠들은 중심에 몰려 있는데, 그 중심에 몰린 부분들을 감싸는 네모난 영역을 container, wrapper, inner등으로 부름.-->

    <!--  HEADER-->
    <header class="section">
      <div class="inner clearfix">

        <div class="menu-group float--left">
          <div class="logo"><a href="#">GitHub</a></div>
          <ul class="main-menu">
            <li><a href="#">Personal</a></li>
            <li><a href="#">Open Source</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Explore</a></li>
          </ul>
        </div>

        <div class="sign-group float--right">
          <div class="btn-group">
            <a href="#" class="btn sign-in">Sign in</a>
            <a href="#" class="btn btn--primary sign-up">Sign up</a>
          </div>
          <form id="search-form" method="POST" action="">
            <input type="text" id="search" class="input--text" placeholder="Search GitHub">
            <input type="submit" value="submit">
          </form>
          <ul class="sub-menu">
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>

      </div>
    </header>


  </div>
</body>
</html>
